name: Scheduled PR Merge

on:
  workflow_dispatch:
    inputs:
      delay_minutes:
        description: 'Minutos para esperar antes do merge'
        required: true
        default: '2'

jobs:
  merge-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Wait until scheduled time
        run: |
          echo "Aguardando ${{ github.event.inputs.delay_minutes }} minutos..."
          sleep $((${{ github.event.inputs.delay_minutes }} * 60))

      - name: Merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --state open --head pr-to-merge --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "PR n√£o encontrada"
            exit 1
          fi

          gh pr merge $PR_NUMBER --merge
