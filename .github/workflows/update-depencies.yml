name: Update Dependencies

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Save old lockfile
        run: cp uv.lock uv.lock.old

      - name: Update dependencies
        run: |
          uv lock --upgrade
          uv sync --upgrade

      - name: Generate changelog
        run: |
          echo "### Dependency Updates" > CHANGELOG.update.md
          echo "" >> CHANGELOG.update.md
          echo '```diff' >> CHANGELOG.update.md
          diff -u uv.lock.old uv.lock >> CHANGELOG.update.md || true
          echo '```' >> CHANGELOG.update.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update dependencies"
          branch: deps-update-${{ github.run_id }}
          title: "Update dependencies"
          body-path: "CHANGELOG.update.md"
