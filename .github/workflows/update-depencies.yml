name: Update Dependencies

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Capture old lockfile
        run: cp uv.lock /tmp/uv.lock.old

      - name: Update dependencies
        run: |
          uv lock --upgrade
          uv sync --upgrade

      - name: Generate diff
        id: diff
        run: |
          DIFF_OUTPUT=$(diff -u /tmp/uv.lock.old uv.lock || true)
          DIFF_OUTPUT="${DIFF_OUTPUT//'%'/'%25'}"
          DIFF_OUTPUT="${DIFF_OUTPUT//$'\n'/'%0A'}"
          DIFF_OUTPUT="${DIFF_OUTPUT//$'\r'/'%0D'}"
          echo "content=$DIFF_OUTPUT" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update dependencies"
          branch: deps-update-${{ github.run_id }}
          title: "Update dependencies"
          body: |
            ### Dependency Changes
            ```
            ${{ steps.diff.outputs.content }}
            ```
